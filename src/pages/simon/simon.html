<ion-header>

  <ion-navbar>
    <ion-title>simon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id = container>
    <div class = myGrid>
      <button ion-button class="item1" (click)='addToSequence(0)'></button>

      <button ion-button color="secondary" class="item2" (click)='addToSequence(1)'></button>
      
      <button ion-button color="danger" class="item3" (click)='addToSequence(2)'></button>
      
      <button ion-button color="yellow" class="item4" (click)='addToSequence(3)'></button>
    </div>

    <!-- <button ion-button color="secondary" (click)='checkSequence()'>Valider</button> -->
    <div style="padding-top:20px;">
      <div id="sequenceContainer">
        <div class="circle" 
          [class.blue]="isColor(0,0)"
          [class.green]="isColor(1,0)"
          [class.red]="isColor(2,0)"
          [class.yellow]="isColor(3,0)"
        ></div>
        <div class="circle" 
          [class.blue]="isColor(0,1)"
          [class.green]="isColor(1,1)"
          [class.red]="isColor(2,1)"
          [class.yellow]="isColor(3,1)"
        ></div>
        <div class="circle" 
          [class.blue]="isColor(0,2)"
          [class.green]="isColor(1,2)"
          [class.red]="isColor(2,2)"
          [class.yellow]="isColor(3,2)"
        ></div>
        <div class="circle" 
          [class.blue]="isColor(0,3)"
          [class.green]="isColor(1,3)"
          [class.red]="isColor(2,3)"
          [class.yellow]="isColor(3,3)"
        ></div>
      </div>
    </div>

    <p [class.invisible]="!success">Bravo vous avez gagn√© un pim's !!!</p>
    <p [class.invisible]="!fail">Faux, essayez encore</p>
  </div>
</ion-content>
