<ion-header>

  <ion-navbar>
    <h1 class="title">I'll Never Change</h1>

<ion-content padding class="b" style="background: none transparent;" >
<button [hidden]="isRunning" ion-button color="light" (click)="beginPuzzle()" class="this">Lancer l'épreuve</button>
  <button [hidden]="!isRunning" ion-button color="light" (click)="endPuzzle()" class="this"><ion-icon name="close-circle"></ion-icon></button>

  <div class="red" [hidden]="!isR"></div>

<div class="green" [hidden]="!isG"></div>
